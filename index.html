<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant-System</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Order Form</h1>
      <form id="order-form">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Gender:</label>

        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>


        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Order Type:</label>

        <input type="checkbox" id="shawarma" name="orderType" value="Shawarma">
        <label for="shawarma">Shawarma</label>
        <input type="checkbox" id="zinger" name="orderType" value="Zinger">
        <label for="zinger">Zinger</label>
        <input type="checkbox" id="burger" name="orderType" value="Burger">
        <label for="burger">Burger</label><br><br>


        <label>Order Option:</label>

        <input type="radio" id="combo" name="orderOption" value="Combo" required>
        <label for="combo">Combo</label>
        <input type="radio" id="sandwich" name="orderOption" value="Sandwich" required>
        <label for="sandwich">Sandwich</label><br><br>


        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Submit</button>
        <button onclick="clearName()">Clear</button>
      </form>
    </section>

    <section id="cards-section">
    </section>
  </main>

  <footer>
    <p>Copyrights &copy; <span>RESTAURANT-SYSTEM</span></p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
