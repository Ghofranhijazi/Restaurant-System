<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <script src ="app.js"></script>
      <!-- Header -->
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
    
      <!-- Main Content -->
      <main>
        <h1>Restaurant Order Form</h1>
        <form id="orderForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required><br>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
    
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required><br>
    
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br>
    
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required><br>

          <div class="contenarG">
          <div class="checkboxG">
          <label>Order Type:</label>
          <input type="checkbox" name="orderType" value="Shawarma"> Shawarma
          <input type="checkbox" name="orderType" value="Zinger"> Zinger
          <input type="checkbox" name="orderType" value="Burger"> Burger
          </div>
          <br>
          <div class="radioG">
          <label>Order Option:</label>
          <input type="radio" name="orderOption" value="Combo" required> Combo
          <input type="radio" name="orderOption" value="Sandwich" required> Sandwich
        </div>
        <br>
        </div>
    
          <button type="submit">Submit</button>
        </form>
      </main>
    
      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Restaurant System. All Rights Reserved.</p>
      </footer>
    
</body>
</html>
